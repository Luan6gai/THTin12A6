<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hội Trại 26/3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
    }

    .image-gallery {
      display: flex;
      flex-direction: column;
      align-items: center; /* Căn giữa theo chiều ngang */
      gap: 20px; /* Khoảng cách giữa các ảnh */
      padding: 30px;
    }

    .image-gallery img {
      width: 800px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Hoạt Động</h1>

  <div class="image-gallery">
    <img src="img1.jpg" alt="Ảnh 1">
    <img src="img2.jpg" alt="Ảnh 2">
    <img src="img3.jpg" alt="Ảnh 3">
    <img src="img4.jpg" alt="Ảnh 4">
    <img src="img5.jpg" alt="Ảnh 5">
    <img src="img6.jpg" alt="Ảnh 6">
  </div>

</body>
</html>
